<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="mainContainer">
      <div id="container1" >
        <h1 style="color:#ffffff">IP Address Tracker</h1>
        <input
          name="search"
          id="search"
          placeholder="Search for ip address or domain or email id"
        />
        <button type="submit" onclick="return handleSubmit(event)">
          &#62;
        </button>
        <div id="container2">
            <div  class="detail">
                <p class="subtitle">IP ADDRESS</p>
                <p id="ipAddress" style="font-weight:800"></p>
            </div>
            <div  class="detail sidebar">
                <p class="subtitle">LOCATION</p>
                <p id="location" style="font-weight:800"></p>
            </div>
            <div  class="detail sidebar">
                <p class="subtitle">TIMEZONE</p>
                <p id="time" style="font-weight:800"></p>
            </div>
            <div  class="detail sidebar">
                <p class="subtitle">ISP</p>
                <p id="isp" style="font-weight:800"></p>
            </div>
        </div>
      </div>
      
      <div id="map"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
